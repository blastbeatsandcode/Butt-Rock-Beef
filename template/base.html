<! — “Parent Template” →
<!DOCTYPE html>
<html>
<head>
 	{% block head %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>{% block title %}Butt-Rock Beef{% endblock %}</title>
 	{% endblock %}
	<!-- Latest compiled and minified CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script type="text/javascript" src="/static/js/js.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm fixed-top">
			<a href="#" class="navbar-brand">
			  Butt-Rock Beef
			</a>

			<button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

			<div id="navbarSupportedContent" class="collapse navbar-collapse">
			  <ul class="navbar-nav ml-auto" id="NavUL">
				<li id="SearchBar" class="nav-item" style="display: none;"><input type="text" value="TRAPT" /></li>
				<li id="SearchButton" class="nav-item" style="display: flex;"><div id="search-button"><a href="#" class="nav-link"><i class="fas fa-search fa-2x"></i></a></div></li>
			  </ul>
			</div>
		</nav>
	</header>

	<div class="content">
	{% block body %}{% endblock %}
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 my-auto mx-auto">Butt-Rock Beef</div>
				<div class="col-sm-6 my-auto mx-auto"><a href="https://github.com/blastbeatsandcode/Butt-Rock-Beef" target="_blank"><i class="fab fa-github fa-4x"></i></a></div>
			</div>
		</div>
	</footer>
</body>
</html>
